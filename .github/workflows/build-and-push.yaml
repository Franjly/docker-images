name: Build and Push Multi-Arch Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Get changed folders
        id: get-changed-folders
        run: |
          if git rev-parse --verify HEAD~1; then
            changed_folders=$(git diff --name-only HEAD~1 HEAD | grep 'Dockerfile' | sed 's|/[^/]*$||' | sort -u)
          else
            changed_folders=$(git ls-tree --name-only -r HEAD | grep 'Dockerfile' | xargs -n 1 dirname | sort -u)
          fi
          echo "changed_folders=${changed_folders}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          changed_folders="${changed_folders}"
          for folder in $changed_folders; do
            # Generate a build number based on the current date and time
            build_number=$(date '+%Y%m%d%H%M%S')
  
            # Replace '/' characters in folder names with '-'
            folder_name="${folder//\//-}"
            
            # Build the Docker image with the generated build number as a tag
            docker buildx build --platform linux/amd64,linux/arm/v7 -t ${{ secrets.DOCKER_USERNAME }}/$folder_name:$build_number $folder
            
            # Push the Docker image with the generated build number as a tag
            docker push ${{ secrets.DOCKER_USERNAME }}/$folder_name:$build_number
          done
